<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Mobile Phones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PhoneSale Repair</h1>
    </header>
    <main>
        <section id="notice">
            <p>
                At PhoneSale Repair, we ensure high-quality repairs at reasonable and affordable prices. Simply fill out the form below, and we will reach out to you shortly regarding your device.
            </p>
        </section>
        <section id="contact-form">
            <h2>Repair Form</h2>
            <form id="repairForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phoneModel">Phone Model:</label>
                <input type="text" id="phoneModel" name="phoneModel" required>

                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" name="mobileNumber" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="message">What do you think is the issue of your device? (e.g., Battery, LCD Screen)</label>
                <textarea id="message" name="message" required></textarea>

                <div id="buttonContainer">
                    <button type="button" id="backButton">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
